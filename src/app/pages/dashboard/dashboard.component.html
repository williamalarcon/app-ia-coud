<!-- start page title -->
<app-pagetitle title="Dashboard" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="row">
    <div class="col-xl-3 col-md-6">
        <!-- card -->
        <div class="card card-h-100">
            <!-- card body -->
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-6">
                        <span class="text-muted mb-3 lh-1 d-block text-truncate">My Wallet</span>
                        <h4 class="mb-3">
                            $<span [countUp]="865.2" [options]="option" class="counter-value"></span>K
                        </h4>
                    </div>

                    <div class="col-6">
                        <apx-chart class="apex-charts" dir="ltr" [series]="walletlineChart.series" [chart]="walletlineChart.chart" [colors]="walletlineChart.colors" [stroke]="walletlineChart.stroke" [tooltip]="walletlineChart.tooltip">
                        </apx-chart>
                    </div>
                </div>
                <div class="text-nowrap">
                    <span class="badge bg-success-subtle text-success">+$20.9k</span>
                    <span class="ms-1 text-muted font-size-13">Since last week</span>
                </div>
            </div><!-- end card body -->
        </div><!-- end card -->
    </div><!-- end col -->

    <div class="col-xl-3 col-md-6">
        <!-- card -->
        <div class="card card-h-100">
            <!-- card body -->
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-6">
                        <span class="text-muted mb-3 lh-1 d-block text-truncate">Number of Trades</span>
                        <h4 class="mb-3">
                            <span [countUp]="6258" class="counter-value"></span>
                        </h4>
                    </div>
                    <div class="col-6">
                        <apx-chart class="apex-charts" dir="ltr" [series]="tradeslineChart.series" [chart]="tradeslineChart.chart" [colors]="tradeslineChart.colors" [stroke]="tradeslineChart.stroke" [tooltip]="tradeslineChart.tooltip">
                        </apx-chart>
                    </div>
                </div>
                <div class="text-nowrap">
                    <span class="badge bg-danger-subtle text-danger">-29 Trades</span>
                    <span class="ms-1 text-muted font-size-13">Since last week</span>
                </div>
            </div><!-- end card body -->
        </div><!-- end card -->
    </div><!-- end col-->

    <div class="col-xl-3 col-md-6">
        <!-- card -->
        <div class="card card-h-100">
            <!-- card body -->
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-6">
                        <span class="text-muted mb-3 lh-1 d-block text-truncate">Invested Amount</span>
                        <h4 class="mb-3">
                            $<span [countUp]="4.32" [options]="option" class="counter-value"></span>M
                        </h4>
                    </div>
                    <div class="col-6">
                        <apx-chart class="apex-charts" dir="ltr" [series]="investedlineChart.series" [chart]="investedlineChart.chart" [colors]="investedlineChart.colors" [stroke]="investedlineChart.stroke" [tooltip]="investedlineChart.tooltip">
                        </apx-chart>
                    </div>
                </div>
                <div class="text-nowrap">
                    <span class="badge bg-success-subtle text-success">+ $2.8k</span>
                    <span class="ms-1 text-muted font-size-13">Since last week</span>
                </div>
            </div><!-- end card body -->
        </div><!-- end card -->
    </div><!-- end col -->
    <div class="col-xl-3 col-md-6">
        <!-- card -->
        <div class="card card-h-100">
            <!-- card body -->
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-6">
                        <span class="text-muted mb-3 lh-1 d-block text-truncate">Profit Ration</span>
                        <h4 class="mb-3">
                            <span [countUp]="12.37" [options]="option" class="counter-value"></span>%
                        </h4>
                    </div>
                    <div class="col-6">
                        <apx-chart class="apex-charts" dir="ltr" [series]="profitlineChart.series" [chart]="profitlineChart.chart" [colors]="profitlineChart.colors" [stroke]="profitlineChart.stroke" [tooltip]="profitlineChart.tooltip">
                        </apx-chart>
                    </div>
                </div>
                <div class="text-nowrap">
                    <span class="badge bg-success-subtle text-success">+2.95%</span>
                    <span class="ms-1 text-muted font-size-13">Since last week</span>
                </div>
            </div><!-- end card body -->
        </div><!-- end card -->
    </div><!-- end col -->
</div><!-- end row-->
